application:
  config-path: ${user.dir}/services
  stopInCaseOfException: true
  logging:
    displayRequestContent: false
    displayResponseContent: false
  incomingRequests:
    allowedMethodTypes: [ POST, GET ]
  httpCodesAllowList: [ 200, 201, 202 ]
  defaultServiceInCaseOfException:
    service: default-action
    body:
      someVal: "Hello World"
    query:
      anotherVal: 123

spring:
  application:
    name: ruuter

logging:
  level:
    root: INFO
