application:
  config-path: ${user.dir}/services
  stopInCaseOfException: true
  logging:
    displayRequestContent: false
    displayResponseContent: false
  incomingRequests:
    allowedMethodTypes: [ POST, GET ]
    externalForwarding:
      method: POST
      endpoint: "http://localhost:8081/json/v2/reflect_chat_id"
      paramsToPass:
        get: true
        post: false
        headers: true
      proceedPredicate:
        httpStatusCode: [ 200..202, 204 ]
  httpCodesAllowList: [ 200, 201, 202 ]
  defaultAction:
    service: default-action
    body:
      some_val: "Hello World"
    query:
      another_val: 123

spring:
  application:
    name: ruuter

logging:
  level:
    root: INFO
