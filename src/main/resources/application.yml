application:
  config-path: ${user.dir}/services
  stopInCaseOfException: true
  logging:
    displayRequestContent: false
    displayResponseContent: false
  incomingRequests:
    allowedMethodTypes: [ POST, GET ]
  httpCodesAllowList: [ 200, 201, 202 ]
  defaultAction:
    service: default-action
    body:
      some_val: "Hello World"
    query:
      another_val: 123
  finalResponse:
      httpStatusCode: 200
  httpPost:
    headers:
      Content-Type: "application/json"

spring:
  application:
    name: ruuter

logging:
  level:
    root: INFO
