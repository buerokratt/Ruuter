  switch:
    - condition: ${currentTime == "Friday"}
      next: get_message
    - condition: ${currentTime == "sgsg" || currentTime == "Sunday"}
      next: post_message
    - condition: ${currentTime == "dsgsdgsd"}
      next: return_value
  next: assign_value

