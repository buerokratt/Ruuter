get_message:
  call: http.get
  args:
    url: https://example.com/endpoint
    query:
      some_val: "Hello World"
      another_val: 123
  result: the_response

post_message:
  call: http.post
  args:
    url: https://example.com/endpoint
    body:
      some_val: "Hello World"
      another_val: 123
  result: the_message

reflect:
  call: reflect.mock
  args:
    request:
      url: https://example.com/endpoint
      body:
        some_val: "Hello World"
        another_val: 123
    response:
      project: "Bürokratt"
      website: "www.kratid.ee"
  result: reflected_request

assign_value:
  assign:
    stringValue: "Bürokratt"
    integerValue: 2021

return_value:
  return: the_message.body
